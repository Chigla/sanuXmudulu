<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery — About Us</title>
  <!-- Cute romantic fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent:   #f50057;
      --muted:    #ff80ab;
      --bg-light: #ffe6eb;
      --bg-footer:#fff0f2;
      --table-bg: #ffffffcc;
    }
    /* RESET & BASE */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-light);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { text-decoration: none; color: inherit; }

    /* NAV */
    nav {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(5px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 10;
    }
    nav ul {
      display: flex;
      justify-content: space-around;
      list-style: none;
    }
    nav li { flex: 1; }
    nav a {
      display: block;
      padding: 0.75rem 0;
      text-align: center;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--accent);
      transition: color .2s, border-color .2s;
      border-bottom: 3px solid transparent;
    }
    nav a:hover { color: var(--muted); }
    nav a.active {
      color: var(--muted);
      border-color: var(--muted);
    }

    /* MAIN CONTENT */
    .content {
      flex: 1;
      padding: 5rem 1rem 2rem; /* clear nav */
      max-width: 800px;
      margin: 0 auto;
    }
    .content h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: var(--accent);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* TABLE */
    .info-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--table-bg);
      margin-bottom: 2rem;
    }
    .info-table th,
    .info-table td {
      border: 1px solid #ddd;
      padding: 0.75rem 0.5rem;
      text-align: left;
    }
    .info-table th {
      background: var(--accent);
      color: #fff;
      font-weight: 600;
    }
    .info-table td {
      background: #fff;
    }

    /* BUTTONS */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .buttons button {
      flex: 1 1 120px;
      max-width: 150px;
      padding: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background .2s;
    }
    .buttons button:hover {
      background: var(--muted);
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.85rem;
      background: var(--bg-footer);
      color: var(--accent);
    }

    /* RESPONSIVE TABLE */
    @media (max-width: 600px) {
      .info-table th, .info-table td {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAV BAR -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="journey.html">Our Journey</a></li>
      <li><a href="poems.html">Poems</a></li>
      <li><a href="gallery.html" class="active">Gallery</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="content">
    <h1>About Us</h1>

    <table class="info-table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Sanu</th>
          <th>Mudulu</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Name</td><td></td><td></td></tr>
        <tr><td>D.O.B. (AD)</td><td></td><td></td></tr>
        <tr><td>D.O.B. (BS)</td><td></td><td></td></tr>
        <tr><td>Weight</td><td></td><td></td></tr>
        <tr><td>Height</td><td></td><td></td></tr>
        <tr><td>Fav color</td><td></td><td></td></tr>
        <tr><td>Fav animal</td><td></td><td></td></tr>
        <tr><td>Fav vegetable</td><td></td><td></td></tr>
        <tr><td>Fav song</td><td></td><td></td></tr>
        <tr><td>Fav fruit</td><td></td><td></td></tr>
        <tr><td>Hobbies</td><td></td><td></td></tr>
        <tr><td>Nicknames</td><td></td><td></td></tr>
      </tbody>
    </table>

    <hr>

    <div class="buttons">
      <button>Cute</button>
      <button>Hot</button>
      <button>Favorite</button>
      <button>Random</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    © Chigla Industries
  </footer>

</body>
</html>
